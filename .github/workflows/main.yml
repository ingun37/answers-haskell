# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Install Nix
        # You may pin to the exact commit or the version.
        # uses: cachix/install-nix-action@29bd9290ef037a3ecbdafe83cbd2185e9dd0fa0a
        uses: cachix/install-nix-action@v20
        with:
          # Gets appended to `/etc/nix/nix.conf` if passed.
          extra_nix_config: |
            trusted-public-keys = hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
            substituters = https://cache.iog.io https://cache.nixos.org/
      
      
      
      - name: Cachix
        # You may pin to the exact commit or the version.
        # uses: cachix/cachix-action@6a9a34cdd93d0ae4b4b59fd678660efb08109f2f
        uses: cachix/cachix-action@v12
        with:
          # Name of a cachix cache to push and pull/substitute
          name: inguncache
          # Authentication token for Cachix, needed only for private cache access
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: nix build
        # run: nix-build | cachix push inguncache
        run: nix-build -A answers-script.components.exes.answers-script-exe | cachix push inguncache

